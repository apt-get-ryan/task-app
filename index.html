<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <style>
        .sticky {
            position: sticky;
            top: 1.25rem;
        }
        .pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Task App</a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-2">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your task">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Search
                </button>

            </form>
        </ul>
    </nav>
    
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card sticky">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Task name" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="description" cols="30" rows="10" class="form-control" placeholder="Task description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"> Save task</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card" id="task-result">
                    <div class="card-body">
                        <ul id="container">

                        </ul>
                    </div>
                </div>

                <table class="table table-bordered table-sm">
                    <thead>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Description</td>
                        <td></td>
                    </thead>
                    <tbody id="tasks">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
